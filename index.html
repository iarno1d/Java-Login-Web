<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Login</title>
    
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Username</h2>
